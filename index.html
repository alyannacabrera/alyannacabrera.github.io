<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Creative Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=General+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        /* Reset & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'General Sans', sans-serif;
            background-color: #0f0f0f;
            color: #e5e5e5;
            overflow-x: hidden; /* Prevent horizontal scroll */
            transition: background-color 0.5s ease;
        }
        a {
            color: inherit;
            text-decoration: none;
        }

        /* Layout */
        .container {
            padding: 40px;
            max-width: 1400px;
            margin: auto;
            position: relative;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 80px;
            flex-wrap: wrap; /* Allow navigation to wrap on smaller screens */
        }
        .logo {
            color: #e5e5e5;
            font-weight: 700;
            font-size: 18px;
        }
        .nav-vertical {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
        }
        .nav-vertical li a {
            font-weight: 400;
            font-size: 14px;
            color: #e5e5e5;
            letter-spacing: 2px;
            transition: color 0.3s;
        }
        .nav-vertical li a:hover {
            color: #ff4c2b;
        }
        .nav-vertical li a.active {
            color: #ff4c2b;
            font-weight: 700;
        }

        /* Socials Vertical */
        .socials-vertical {
            position: fixed;
            top: 50%;
            left: 30px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10; /* Ensure socials are on top */
        }
        .socials-vertical a {
            font-size: 16px;
            color: #aaa;
            transition: color 0.3s;
        }
        .socials-vertical a:hover {
            color: #ff4c2b;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding-bottom: 120px; /* Add padding to prevent content being hidden by eyes */
        }
        .text-section {
            flex: 1;
            max-width: 60%;
        }
        .headline {
            /* Using clamp for better responsive font sizing: min, preferred, max */
            font-size: clamp(2.5rem, 5vw, 6rem);
            font-weight: 700;
            letter-spacing: -1px;
            line-height: 1.1;
            text-transform: uppercase;
        }
        .highlight-circle {
            color: #0f0f0f;
            background: #ff4c2b;
            padding: 0.2em 0.4em;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            z-index: 1;
        }
        .year {
            display: inline-block;
            margin-top: 10px;
        }
        .subtext {
            margin-top: 20px;
            color: #aaa;
            max-width: 500px;
            font-size: 16px;
            line-height: 1.6; /* Improve readability */
        }

        /* Custom styles for the gradient text */
        .gradient-text {
            background: linear-gradient(to right, #ff4c2b, #ff7e5f, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        /* Custom styles for the blinking cursor in the typing effect */
        .typing-cursor {
            display: inline-block;
            width: 0.1em;
            height: 1.2em;
            background-color: #f5f5f7;
            animation: blink 0.7s infinite;
            vertical-align: bottom;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Eye Section */
        .eyes {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            column-gap: 20px;
            position: fixed;
            bottom: 20px;
            left: 0; /* Align to left to ensure proper centering */
            right: 0; /* Align to right to ensure proper centering */
            z-index: 5; /* Keep eyes above background-spread but below socials */
        }
        .eye {
            width: 85px;
            height: 85px;
            border-radius: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* Add subtle shadow */
        }
        .pupil {
            width: 40px;
            height: 40px;
            border-radius: 101px;
            background-color: #000;
        }

        /* Image Section (hidden in this version, but kept for context) */
        .image-section {
            flex: 1;
            text-align: right;
        }
        .image-section img {
            width: 320px;
            border-radius: 50%;
            animation: fadeIn 2s ease forwards;
        }

        /* About Section */
        .about {
            margin-top: 120px;
            font-size: 2rem;
            max-width: 800px;
        }
        .about .highlight {
            color: #ff4c2b;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Skills */
        
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Default 3 columns */
            gap: 20px;
            padding: 40px;
            justify-items: center;
            align-items: center;
            z-index: 2;
            position: relative;
        }
        .logo {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s ease;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .logo:hover {
            transform: scale(1.2);
        }
        .background-spread {
            position: fixed;
            border-radius: 50%;
            transform: scale(0);
            width: 100px;
            height: 100px;
            background-color: transparent;
            pointer-events: none;
            z-index: -1;
            transition: transform 0.8s ease-out, background-color 0.3s;
            opacity: 0.8;
        }


        /* Responsive Adjustments */
        @media (max-width: 900px) {
            .logo-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 columns for medium screens */
            }
            .eyes {
              display: none; /* Hide eyes on medium screens */
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px; /* Reduce container padding on mobile */
            }
            nav {
                flex-direction: column; /* Stack nav items */
                align-items: center; /* Center logo and nav links */
                margin-bottom: 40px; /* Reduce margin */
            }
            .nav-vertical {
                position: static; /* Remove absolute positioning */
                flex-direction: row; /* Make nav links horizontal */
                align-items: center;
                margin-top: 20px; /* Add space between logo and nav */
                gap: 15px; /* Adjust gap */
            }
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .text-section,
            .image-section {
                max-width: 100%;
            }
            .image-section {
                margin-top: 40px;
            }
            .socials-vertical {
                left: 10px; /* Adjust left position for smaller screens */
                gap: 15px; /* Reduce gap between social icons */
            }
            .headline {
                 /* Ensure minimum font size on very small screens */
                font-size: clamp(2rem, 8vw, 4rem);
            }
            .subtext {
                font-size: 15px; /* Slightly smaller font for subtext */
            }
            .logo-grid {
                grid-template-columns: repeat(3, 1fr); /* Force 3 columns on small mobile */
                padding: 20px 0; /* Adjust padding */
                margin-top: 40px; /* Add space above logo grid */
            }
            .eye {
                width: 65px; /* Smaller eyes for mobile */
                height: 65px;
            }
            .pupil {
                width: 30px; /* Smaller pupils */
                height: 30px;
            }
            .eyes {
                column-gap: 10px; /* Reduce gap between eyes */
            }
            .background-spread {
                /* Reduce the scale of the background-spread for mobile */
                transition: transform 0.6s ease-out, opacity 0.4s ease;
            }
        }

        @media (max-width: 480px) {
            .nav-vertical {
                flex-wrap: wrap; /* Allow nav links to wrap */
                justify-content: center;
            }
            .socials-vertical {
                left: 5px; /* Even smaller left margin for very narrow screens */
            }
            .logo-grid {
                grid-template-columns: repeat(3, 1fr); /* Keep 3 columns on extra small mobile */
                gap: 15px; /* Reduce gap further */
            }
            .logo {
                width: 70px; /* Slightly smaller logos */
                height: 70px;
            }
        }
    </style>
</head>
<body>

    <div class="socials-vertical">
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://x.com/yourprofile" target="_blank" aria-label="Github">
            <i class="fab fa-github"></i>
        </a>
    </div>


    <div class="container">
        <nav>
            <div class="logo">Alyanna Cabrera</div>
            <ul class="nav-vertical">
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">WORK</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>

        <header class="hero">
            <div class="text-section">
                <h1 class="headline"></h1>
                <p class="subtext">
                    Driven by design. Focused on code. I'm building my path as a UI/UX designer and developer.
                </p>
            </div>
            <div class="logo-grid">
                <div class="logo" data-color="#e34f26"><img src="html-logo.png" alt="HTML"></div>
                <div class="logo" data-color="#264de4"><img src="css-logo.png" alt="CSS"></div>
                <div class="logo" data-color="#f7df1e"><img src="js-logo.png" alt="JavaScript"></div>
                <div class="logo" data-color="#007396"><img src="java-logo.png" alt="Java"></div>
                <div class="logo" data-color="#00599c"><img src="cpp-logo.png" alt="C++"></div>
                <div class="logo" data-color="#239120"><img src="csharp-logo.png" alt="C#"></div>
                <div class="logo" data-color="#339933"><img src="nodejs-logo.png" alt="Node.js"></div>
                <div class="logo" data-color="#3776ab"><img src="python-logo.png" alt="Python"></div>
                <div class="logo" data-color="#e38c00"><img src="sql-logo.png" alt="SQL"></div>
            </div>
        </header>
        <div class="eyes">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="eye">
                <div class="pupil"></div>
            </div>
        </div>
    </div>
    <div class="background-spread"></div>

</body>
<script>
    // Script for the pupil movement based on mouse position
    const pupils = document.querySelectorAll(".eye .pupil");
    window.addEventListener("mousemove", (e) => {
        pupils.forEach((pupil) => {
            // Get bounding rectangle of the pupil to calculate relative mouse position
            var rect = pupil.getBoundingClientRect();
            // Calculate x and y movement relative to the pupil's center, scaled down
            var x = (e.pageX - rect.left) / 30 + "px";
            var y = (e.pageY - rect.top) / 30 + "px";
            // Apply a 3D transform for smooth movement
            pupil.style.transform = "translate3d(" + x + "," + y + ", 0px)";
        });
    });

    // Script for the typing effect and background color change
    document.addEventListener('DOMContentLoaded', () => {
        // Typing effect logic
        const headlineElement = document.querySelector('.headline');
        if (!headlineElement) return; // Exit if headline element is not found

        // Define phrases to be typed. Text is plain for typing effect.
        const phrases = [
            { text: 'Fail early.' },
            { text: 'Learn faster.' },
            { text: 'Win always.' }
        ];

        let phraseIndex = 0;      // Current phrase in the `phrases` array
        let charIndex = 0;        // Current character being typed/erased
        let isDeleting = false;   // Flag to determine if typing or erasing

        // Animation speeds in milliseconds
        const typingSpeed = 80;
        const erasingSpeed = 50;
        const pauseAfterType = 1500; // Pause after a phrase is fully typed
        const pauseAfterErase = 500; // Pause after a phrase is fully erased

        // Create and add the blinking cursor element once
        const cursorElement = document.createElement('span');
        cursorElement.classList.add('typing-cursor');
        headlineElement.innerHTML = ''; // Clear initial content

        function typeErase() {
            const currentPhraseData = phrases[phraseIndex];
            const currentText = currentPhraseData.text;

            let displayContent = ''; // Content to be displayed in the headline

            if (!isDeleting) { // Typing characters
                if (charIndex < currentText.length) {
                    displayContent = currentText.substring(0, charIndex + 1);
                    charIndex++;
                    setTimeout(typeErase, typingSpeed);
                } else {
                    isDeleting = true; // Phrase is fully typed, switch to erasing
                    setTimeout(typeErase, pauseAfterType); // Pause before erasing
                    return; // Exit to prevent immediate erasing
                }
            } else { // Erasing characters
                if (charIndex > 0) {
                    displayContent = currentText.substring(0, charIndex - 1);
                    charIndex--;
                    setTimeout(typeErase, erasingSpeed);
                } else {
                    isDeleting = false; // Phrase is fully erased, switch to next phrase
                    phraseIndex = (phraseIndex + 1) % phrases.length; // Cycle to next phrase
                    setTimeout(typeErase, pauseAfterErase); // Pause before typing next phrase
                    return; // Exit to prevent immediate typing
                }
            }

            // Wrap the displayed content in a span for gradient text styling
            let htmlToDisplay = '';
            if (displayContent.length > 0 || (isDeleting && charIndex > 0)) {
                htmlToDisplay = `<span class="gradient-text">${displayContent}</span>`;
            }

            // Update the headline element with the text and cursor
            headlineElement.innerHTML = htmlToDisplay + cursorElement.outerHTML;

            // If no text is displayed and not deleting, just show the cursor
            if (htmlToDisplay === '' && !isDeleting && charIndex === 0) {
                headlineElement.innerHTML = cursorElement.outerHTML;
            }
        }

        typeErase(); // Start the typing/erasing effect

        // Logo hover effect logic for background color change
        const logos = document.querySelectorAll('.logo-grid .logo');
        const ink = document.querySelector('.background-spread');
        const body = document.body;
        const defaultColor = '#0f0f0f'; // Default body background color

        let resetTimeout; // Timeout for reverting background color
        let activeColor = null; // Stores the color of the currently hovered logo

        logos.forEach(logo => {
            const color = logo.getAttribute('data-color'); // Get the data-color attribute

            logo.addEventListener('mouseenter', (e) => {
                clearTimeout(resetTimeout); // Clear any pending reset
                activeColor = color; // Set the active color

                // Get the center position of the hovered logo
                const rect = logo.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;

                // Position the background-spread element at the logo's center
                ink.style.left = `${x - 50}px`; // Adjust by half of ink's width/height (100px / 2 = 50px)
                ink.style.top = `${y - 50}px`;
                ink.style.backgroundColor = color; // Set ink color to logo's color

                // Reset and then animate the background-spread
                ink.style.transition = 'none'; // Temporarily remove transition for instant reset
                ink.style.transform = 'scale(0)';
                ink.style.opacity = '1'; // Make it visible for animation

                // Use requestAnimationFrame for smooth re-transition
                requestAnimationFrame(() => {
                    ink.style.transition = 'transform 0.8s ease-out, opacity 0.5s ease'; // Reapply transition
                    // Scale down for mobile devices
                    ink.style.transform = 'scale(20)'; // Adjusted scale for mobile
                });

                // Apply body background color after a short delay to sync with animation
                setTimeout(() => {
                    if (activeColor === color) { // Only change if still hovering over the same logo
                        body.style.backgroundColor = color;
                    }
                }, 300); // Delay matches the start of the ink spread
            });

            logo.addEventListener('mouseleave', () => {
                ink.style.opacity = '0'; // Start fading out the ink spread

                // Schedule background reset after a short delay
                resetTimeout = setTimeout(() => {
                    if (activeColor === color) { // Only revert if no new logo is hovered
                        body.style.backgroundColor = defaultColor; // Revert body background
                        ink.style.transform = 'scale(0)'; // Shrink ink back to zero
                        activeColor = null; // Clear active color
                    }
                }, 300); // Match fade-out duration
            });
        });
    });
</script>
</html>
